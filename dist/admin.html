<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - AGENDIFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <script defer src="/admin.js"></script><link href="/admin.css" rel="stylesheet"></head>
  <body class="admin-page">
    <nav class="top-nav">
      <div class="nav-content">
        <a id="btn-logout" class="btn-logout">Sair</a>
      </div>
    </nav>

    <div class="container">
      <section class="admin-card profile-section">
        <div class="profile-info"></div>
      </section>

      <div class="admin-grid">
        <aside class="admin-card">
          <header class="section-header"><h3>Meus Serviços</h3></header>
          
          <form id="service-form" class="admin-form">
            <div class="input-group">
              <input type="text" placeholder="Nome do Serviço" required />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Preço (R$)" required />
            </div>
            <button type="submit" class="btn-primary">Adicionar</button>
          </form>

          <div class="admin-list" id="services-list">
           
          </div>
          
        </aside>


        <main class="admin-card">
          <header class="section-header">
            <h3>Agendamentos</h3>
            <input type="date" id="date" name="date" required />
          </header>
          
          <div class="block-range-container">
          <h4>Bloquear Intervalo</h4>
          <label for="date-start">De:</label>
          <input type="date" id="date-start" name="date-start" />

          <label for="date-end">Até:</label>
          <input type="date" id="date-end" name="date-end" />

          <button id="btn-block-range" type="button">
            Bloquear Dias Selecionados
          </button>
        </div>

          <div class="schedule-periods">
            <!-- MANHÃ -->
            <div class="period-group">
              <div class="period-title">
                <img src="/assets/morning.svg" alt="Manhã" />
                <strong>Manhã</strong>
                <span>09h - 12h</span>
              </div>

              <ul id="period-morning" class="admin-schedule-list"></ul>
            </div>

            <div class="period-group">
              <div class="period-title">
                <img src="/assets/afternoon.svg" alt="Tarde" />
                <strong>Tarde</strong>
                <span>13h - 18h</span>
              </div>

              <ul id="period-afternoon" class="admin-schedule-list"></ul>
            </div>

            <div class="period-group">
              <div class="period-title">
                <img src="/assets/night.svg" alt="Noite" />
                <strong>Noite</strong>
                <span>19h - 21h</span>
              </div>

              <ul id="period-night" class="admin-schedule-list"></ul>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
