 <div class="modal" id="login-modal">
  <div class="modal-box">
    <div class="modal-tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Cadastro</button>
    </div> 

    <!-- LOGIN -->
     <form id="login-form" class="modal-form active">
      <label for="login-phone">Telefone</label>
      <input id="login-phone" type="tel" placeholder="(00) 00000-0000" />

      <button type="submit">Entrar</button>
    </form> 

    <!-- REGISTRO -->
     <form id="register-form" class="modal-form">
      <label for="register-name">Nome</label>
      <input
        id="register-name"
        type="text"
        placeholder="Digite seu nome"
        required
      />

      <label for="register-phone">Telefone</label>
      <input
        id="register-phone"
        type="tel"
        placeholder="(00) 00000-0000"
        maxlength="15"
        required
      />

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
