<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AGENDIFY</title>
    <link rel="icon" href="/assets/scissors.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <a href="/index.html">Início</a>
      <a id="btn-logout" class="btn-logout">Sair</a>
    </nav>

    <div class="container">
      <img src="/assets/logo2.png" alt="Logo" class="logo" />

      <form class="form">
        <header>
          <h1>Agende um atendimento</h1>
          <p>
            Selecione data, horário e informe o nome do cliente para criar o
            agendamento
          </p>
        </header>

        <label for="date" class="label">Data</label>
        <div class="input">
          <i><img src="/assets/calendar.svg" alt="Calendário" /></i>
          <input type="date" id="date" name="date" required />
        </div>

        <span class="label">Horários</span>
        <ul
          id="hours"
          class="hours"
          aria-label="Horários disponíveis de manhã"
        ></ul>

        <label for="professional" class="label">Profissional</label>
        <div class="input">
          <i><img src="/assets/person.svg" alt="Profissional" /></i>
          <select id="professional" name="professional" required>
            <option value="">Selecione um profissional</option>
          </select>
        </div>

<label class="label">Selecione os Serviços</label>

<div class="services-container" id="services-list">
</div>


        <div id="form-message" class="form-message"></div>

        <button type="submit" class="button">Finalizar Agendamento</button>
      </form>

      <aside class="schedule">
        <header>
          <h1>Agendamentos</h1>
          <p>Visualize os agendamentos de acordo com o dia selecionado</p>
        </header>

        <section class="schedule-period">
          <header>
            <img src="/assets/morning.svg" alt="Manhã" />
            <strong>Manhã</strong>
            <span>09h-12h</span>
          </header>
          <ul id="period-morning" class="period"></ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="/assets/afternoon.svg" alt="Tarde" />
            <strong>Tarde</strong>
            <span>13h-18h</span>
          </header>
          <ul id="period-afternoon" class="period"></ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="/assets/night.svg" alt="noite" />
            <strong>noite</strong>
            <span>19h-21h</span>
          </header>
          <ul id="period-night" class="period"></ul>
        </section>
      </aside>
    </div>
  </body>
</html>
